<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Challenge---Desafío-1</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/index.js"></script>
</head>

<body>
    <header>
        <img class="logo" src="public/Logo.png" alt="Logo">
    </header>

    <div class="container">
        <section class="section-left">
            <p>Ingrese el texto aquí</p>
            <textarea id="input-texto" name="input-texto" rows="40" onkeypress="validarTecla(event)"></textarea>
            <p><span class="info-text">Solo letras minúsculas y sin acentos</span></p>
            <div class="button-container">
                <button class="buttonEncriptar" onclick="textoEncript()">Encriptar</button>
                <button class="buttonDesencriptar" onclick="textoDesencript()">Desencriptar</button>
            </div>
        </section>

        <section class="section-right">
            <textarea readonly id="input-texto-uno" name="input-texto-uno" rows="5" style="display: none;"></textarea>
            <img id="imagen-label" src="public/Muñeco.png" alt="Descripción de la imagen">
            <h1 id="h1-label">Ningún mensaje fue encontrado</h1>
            <p id="input-texto-label"><span>Otro texto que puedes agregar aquí.</span></p>
            <p><span>Ingresa el texto que desees encriptar o desencriptar: </span></p>
            <div class="button-container-copiar">
                <button id="buttonCopiar" style="display: none;" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
    </div>
    <footer>
        <div class="container">
            <div class="footer-content">
                <p>Desarrollado por <a href="https://www.linkedin.com/in/carlos-viera-vt/"><b>Carlos Edaurdo Viera
                            .T.</b></a></p>
                <p><a href="https://github.com/Carlos1397"><b>GitHub</b> </a></p>
                <p>© 2023 Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
</body>

</html>
